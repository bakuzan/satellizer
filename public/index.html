<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
      #satellizer {
        padding: 50px 5px 5px; }

    .flex-grow {
      flex-grow: 1; }

    .flex-row {
      display: flex;
      flex-direction: row; }

    .flex-column {
      display: flex;
      flex-direction: column; }

    .list-filter {
      display: flex;
      flex-direction: column;
      flex: 0 0 20%;
      padding: 20px 5px; }

    .radio-group {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 5px; }

    .radio {
      display: inline-flex;
      align-items: center;
      cursor: pointer; }
      .radio input[type="radio"] {
        -webkit-appearance: none;
        appearance: none;
        padding-right: 2px;
        margin: 0;
        pointer-events: none; }
        .radio input[type="radio"]::after {
          content: "\25ef";
          color: #aaa;
          font-size: 1.2rem;
          vertical-align: middle; }
        .radio input[type="radio"]:checked::after {
          content: "\25c9";
          color: #000;
          font-size: 1.5rem; }

    .tab-container {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 5px 0; }
      .tab-container .tabs {
        position: relative;
        height: calc(100% - 31px);
        border-top: 1px solid #f00; }

    .tab-controls {
      display: flex;
      height: 31px;
      padding: 0 5px;
      margin: 0;
      white-space: nowrap;
      list-style-type: none; }
      .tab-controls li {
        display: inline-flex;
        padding: 2px;
        margin: 0 1px;
        border-width: 1px;
        border-style: solid;
        border-color: #ccc;
        border-bottom-color: #fff;
        z-index: 10; }
      .tab-controls li.active {
        border-color: #f00;
        border-bottom-color: #fff;
        margin-bottom: -1px; }

    .tab-view {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      width: 100%;
      height: 100%;
      padding: 5px;
      margin: 0;
      opacity: 0;
      transition: all 1s ease-in-out;
      pointer-events: none; }
      .tab-view.active {
        position: relative;
        opacity: 1;
        z-index: 10;
        pointer-events: auto; }

        .list {
          display: flex;
          flex-direction: row;
          padding: 5px;
          margin: 5px 0;
          list-style-type: none; }
          .list .formatting-container {
            display: flex;
            width: 100%; }
          .list.column {
            flex-direction: row;
            flex-wrap: wrap; }
            .list.column .label:nth-child(odd):hover, .list.column .label:nth-child(odd):hover + .value {
              background-color: #850512;
              color: #E1E3EF; }
            .list.column.one li {
              flex-basis: 100%;
              width: 100%; }
            .list.column.two li {
              flex-basis: 50%;
              width: 50%; }
            .list.column.three li {
              flex-basis: 33%;
              width: 33%; }
            .list.column.four li {
              flex-basis: 25%;
              width: 25%; }
            .list.column.five li {
              flex-basis: 20%;
              width: 20%; }
          .list .label {
            font-weight: bold; }
          .list .label, .list .value {
            display: flex;
            align-items: center;
            padding: 2px 10px; }
          .list .value::before {
            content: attr(icon);
            font-weight: bold; }

        .list-item-actions {
          display: flex;
          align-items: center; }
    </style>
    <title>Satellizer</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="satellizer"></div>
</body>
</html>
